<body>

    <h1>Tipos de <em>Listas</em></h1>

    <h2>Listas <em>Ordenadas</em></h2>
    <ol>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
    </ol>
    <h2>Listas <em><b>Desordenadas</b></em> </h2>
    <ul>
        <li>Primero</li>
        <li>Segundo</li>
        <li>Tercero</li>
        <li>Cuarto</li>
    </ul>
    <h2>Listas <em>Definicion</em></h2>
    <dl>
        <!-- Definition list con dos componntes hermanos en cada linea definion term dt y dd para la definicion-->
        <dt>Html</dt>
        <dd>Lenguaje de marcas para la web</dd>
        <dt>Juan</dt>
        <dd>Jefe de Oficina t√©cnica</dd>
    </dl>
</body>
